# Define the root logger. Appenders: file and stdout. Set root logger level to WARN.
log4j.rootLogger = DEBUG, FILE, stdout, R

# Possible levels of logging: TRACE, DEBUG, INFO, WARN, ERROR, FATAL, ALL

# Define the file appender
log4j.appender.FILE=org.apache.log4j.FileAppender

# It writes to a file named log.out located in the log directory.
log4j.appender.FILE.File=${log}\log.out

# Appender uses the Layout objects and the conversion pattern associated with them to format the logging information.
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
#HTMLLayout, SimpleLayout

# The layout pattern defined is %m%n, which means the printed logging message will be followed by a newline character.
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{2}:%L - %m%n

#---------------------------------------------------------------------------------

 # Direct log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender

# The target may be a console, a file, or another item depending on the appender.
log4j.appender.stdout.target=System.out

#log4j.appender.stdout.layout=org.apache.log4j.SimpleLayout
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
#log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

# Pattern to output the thread, caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%20p [%t] (%F:%L) - %m%n


# Print only messages of level WARN or above in the package com.foo.
log4j.observerpattern=DEBUG


#---------------------------------------------------------------------------------
In addition, as the root logger has been allocated a second appender, output will also be directed to the example.log file. This file will be rolled over when it reaches 100KB. When roll-over occurs, the old version of example.log is automatically moved to example.log.1.
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=example.log
#log4j.appender.R.File=log.out

log4j.appender.R.MaxFileSize=100KB
# Keep one backup file
log4j.appender.R.MaxBackupIndex=1

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n

# Set the immediate flush to true (default)
log4j.appender.R.ImmediateFlush=true

# Set the threshold to debug mode
log4j.appender.R.Threshold=info

# Set the append to false, should not overwrite
log4j.appender.R.Append=true
